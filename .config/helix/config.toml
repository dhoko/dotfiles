theme = "onedark"

[editor]
line-number = "relative"
# Ignore git diff inside sidebar
gutters = ["diagnostics", "spacer", "line-numbers"]

[editor.whitespace]
render = "all"

[editor.whitespace.characters]
space = " "
nbsp = "␣"
tab = " "
newline = " "
tabpad = "·" # Tabs will look like "→···" (depending on tab width)

[editor.soft-wrap]
enable = true
